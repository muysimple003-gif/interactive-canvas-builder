<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- SIDEBAR IZQUIERDO - HERRAMIENTAS -->
        <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col overflow-y-auto">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Canvas Builder</h1>
            </div>

            <!-- PANEL DE IMPORTACI√ìN -->
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-sm font-semibold mb-3 text-gray-300">IMPORTAR ELEMENTOS</h2>
                <div class="space-y-2">
                    <button id="btn-import-image" class="w-full bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm font-medium transition">
                        üñºÔ∏è Imagen
                    </button>
                    <button id="btn-import-gif" class="w-full bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm font-medium transition">
                        üé¨ GIF Animado
                    </button>
                    <button id="btn-import-text" class="w-full bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-sm font-medium transition">
                        üìù Texto
                    </button>
                </div>
                <input type="file" id="file-input-image" accept="image/*" class="hidden" />
                <input type="file" id="file-input-gif" accept=".gif,image/gif" class="hidden" />
            </div>

            <!-- PANEL DE HERRAMIENTAS -->
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-sm font-semibold mb-3 text-gray-300">HERRAMIENTAS</h2>
                <div class="space-y-2">
                    <button id="btn-duplicate" class="w-full bg-orange-600 hover:bg-orange-700 px-3 py-2 rounded text-sm font-medium transition" disabled>
                        üìã Duplicar
                    </button>
                    <button id="btn-delete" class="w-full bg-red-600 hover:bg-red-700 px-3 py-2 rounded text-sm font-medium transition" disabled>
                        üóëÔ∏è Eliminar
                    </button>
                    <button id="btn-bring-forward" class="w-full bg-indigo-600 hover:bg-indigo-700 px-3 py-2 rounded text-sm font-medium transition" disabled>
                        ‚¨ÜÔ∏è Adelante
                    </button>
                    <button id="btn-send-backward" class="w-full bg-indigo-600 hover:bg-indigo-700 px-3 py-2 rounded text-sm font-medium transition" disabled>
                        ‚¨áÔ∏è Atr√°s
                    </button>
                </div>
            </div>

            <!-- PANEL DE PROPIEDADES -->
            <div class="p-4 border-b border-gray-700 flex-1">
                <h2 class="text-sm font-semibold mb-3 text-gray-300">PROPIEDADES</h2>
                <div id="properties-panel" class="space-y-3">
                    <div class="text-xs text-gray-500">Selecciona un objeto para ver propiedades</div>
                </div>
            </div>
        </div>

        <!-- √ÅREA CENTRAL - CANVAS -->
        <div class="flex-1 flex flex-col bg-gray-700">
            <!-- HEADER CON T√çTULO -->
            <div class="bg-gray-800 border-b border-gray-700 px-6 py-3 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Canvas Editor</h2>
                <div class="space-x-2">
                    <button id="btn-clear-canvas" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-sm font-medium transition">
                        Limpiar Todo
                    </button>
                    <button id="btn-export-canvas" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-sm font-medium transition">
                        Exportar
                    </button>
                </div>
            </div>

            <!-- CANVAS CONTAINER -->
            <div class="flex-1 flex items-center justify-center p-6">
                <div class="bg-gray-600 rounded-lg shadow-2xl" style="width: 1000px; height: 600px; position: relative;">
                    <canvas id="fabric-canvas" width="1000" height="600" class="rounded-lg" style="border: 2px solid #374151;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PARA A√ëADIR TEXTO -->
    <div id="text-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-96 border border-gray-700">
            <h3 class="text-lg font-bold mb-4">A√±adir Texto</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Contenido</label>
                    <textarea id="text-content" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white" rows="3" placeholder="Escribe tu texto..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Fuente</label>
                    <select id="text-font" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                        <option>Arial</option>
                        <option>Georgia</option>
                        <option>Times New Roman</option>
                        <option>Courier New</option>
                        <option>Verdana</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium mb-2">Tama√±o (px)</label>
                        <input type="number" id="text-size" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white" value="24" min="8" max="200">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Color</label>
                        <input type="color" id="text-color" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 cursor-pointer" value="#ffffff">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Alineaci√≥n</label>
                    <div class="flex space-x-2">
                        <button class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded text-align-btn" data-align="left">‚¨ÖÔ∏è Izq</button>
                        <button class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded text-align-btn" data-align="center">‚ÜîÔ∏è Centro</button>
                        <button class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded text-align-btn" data-align="right">‚û°Ô∏è Der</button>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="btn-text-confirm" class="flex-1 bg-green-600 hover:bg-green-700 py-2 rounded font-medium">A√±adir</button>
                    <button id="btn-text-cancel" class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/canvas-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
