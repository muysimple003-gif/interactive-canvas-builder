<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Canvas Builder</title>\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>\n</head>\n<body class="bg-gray-100">\n    <div class="flex">\n        <aside class="w-1/4 p-4 bg-white shadow">\n            <h2 class="text-lg font-bold mb-4">Tools</h2>\n            <button class="w-full bg-blue-500 text-white p-2 rounded mb-2">Add Shape</button>\n            <button class="w-full bg-blue-500 text-white p-2 rounded mb-2">Add Text</button>\n            <button class="w-full bg-blue-500 text-white p-2 rounded mb-2">Save Canvas</button>\n        </aside>\n        <main class="flex-1 p-4">\n            <canvas id="canvas" width="800" height="600" class="border"></canvas>\n        </main>\n    </div>\n    <div id="textModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">\n        <div class="bg-white p-4 rounded shadow">\n            <h2 class="text-lg font-bold mb-2">Add Text</h2>\n            <input type="text" id="textInput" class="border p-2 mb-2 w-full" placeholder="Enter text">\n            <button class="bg-blue-500 text-white p-2 rounded" onclick="addText()">Add Text</button>\n            <button class="bg-red-500 text-white p-2 rounded" onclick="closeModal()">Cancel</button>\n        </div>\n    </div>\n\n    <script>\n        const canvas = new fabric.Canvas('canvas');\n\n        function addText() {\n            const textValue = document.getElementById('textInput').value;\n            const text = new fabric.Text(textValue, { left: 100, top: 100 });\n            canvas.add(text);\n            closeModal();\n        }\n\n        function closeModal() {\n            document.getElementById('textModal').classList.add('hidden');\n        }\n    </script>\n</body>\n</html>
